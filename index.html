<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassicBank</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
   
    <div id="login-area">
        <h1 class="text-center classicTitle">Wellcome to Our Classic Bank</h1> 
        <div class="submit-area">
            <h3>Login</h3>
            <input type="text" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" placeholder="Enter password" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>


    <div id="transection-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="diposit status">
                    <h5>Diposit</h5>
                    <h2>$<span id="currentDiposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="WithdrawStatus">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Ballance status">
                    <h5>Ballance</h5>
                    <h2>$ <span id="currentBallance">1240</span></h2></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Diposit</h4>
                    <input type="text" id="dipositAmount" placeholder="$Enter Your Amount U want" class="form-control">
                    <br>
                    <button id="addDiposit" class="btn btn-success">Diposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="WithdrawAmount" class="form-control" placeholder="$Enter you want Withdraw" type="text" name="" id="">
                    <br>
                    <button id="WithdrawEnter" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>




<script src="app.js"></script>    
</body>
</html>
